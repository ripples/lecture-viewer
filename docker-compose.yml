version: '2'

services:
  lv-client:
    build: lv-client
    env_file: lecture-viewer.env

  lv-db:
    build: lv-db
    env_file: lecture-viewer.env
    networks:
      - database
    volumes:
      - mysql-data:/var/lib/mysql
    privileged: true

  lv-media:
    build: lv-media
    env_file: lecture-viewer.env
    volumes:
      - ${HOST_MEDIA_DIR}:/${IMAGE_MEDIA_DIR}
    privileged: true

  lv-proxy:
    build: lv-proxy
    env_file: lecture-viewer.env
    depends_on:
      - lv-client
      - lv-server
    ports:
      - "80:80"
    volumes:
      - ${HOST_MEDIA_DIR}:/${IMAGE_MEDIA_DIR}
    privileged: true

  lv-server:
    build: lv-server
    env_file: lecture-viewer.env
    networks:
      - default
      - database
    depends_on:
      - lv-db
      - lv-media
    privileged: true


networks:
  database:
    driver: bridge

volumes:
  mysql-data:
    driver: local
