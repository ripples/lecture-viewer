version: '2'

services:
  lv-client:
    build: lv-client
    env_file:
      - .env

  lv-db:
    build: lv-db
    env_file:
      - .env
    networks:
      - database
    privileged: true # We need elevated accesss to read root files

  lv-media:
    build: lv-media
    env_file:
      - .env
    volumes:
      - ${HOST_MEDIA_DIR}:/${IMAGE_MEDIA_DIR}

  lv-proxy:
    build: lv-proxy
    env_file:
      - .env
    depends_on:
      - lv-client
      - lv-server
    ports:
      - "80:80"
    volumes:
      - ${HOST_MEDIA_DIR}:/${IMAGE_MEDIA_DIR}

  lv-server:
    build: lv-server
    env_file:
      - .env
    networks:
      - default
      - database
    depends_on:
      - lv-db
      - lv-media


networks:
  database:
    driver: bridge

volumes:
  mysql-data:
    driver: local
